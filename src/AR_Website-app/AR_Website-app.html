<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="header-element.html">

<link rel="import" href="../../bower-components/iron-ajax/iron-ajax.html">

<dom-module id="AR_Website-app">
  <template>
    <style>
    :host{
      
    }

    </style>

    <header-element></header-element>
    <section>
      <div id="left-banner">
        
      </div>
      <iron-ajax auto url="[[content]]" handle-as="text" lastResponse="{{response}}"></iron-ajax>
      <div id="content">

      </div>
      <div id="right-banner">
        
      </div>
    </section>
  </template>

  <script>

    Polymer({

      is: 'AR_Website-app',

      properties: {
        content: "/src/AR_Website-app/test.txt"
      },

      attached: function (){
        console.log(this.response)
        var div = document.createElement('div')
        div.innerHTML = this.response
        var content = div.firstChild
        this.$$('#content').appendChild(content)
      },

      applyContent: function(data) {
        div.innerHTML = this.response
        var content = div.firstChild
        this.$$('#content').appendChild(content)
      }
    });
  </script>
</dom-module>
